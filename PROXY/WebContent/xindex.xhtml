<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link
		href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link href="theme.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div class="cover">
		<div class="cover-image"
			style="background-image: url('http://www.allfons.ru/pic/201201/1366x768/allfons.ru-4165.jpg')"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="text-muted theme">PROXIBANQUE</h1>
					<br /> <br />
					<h3 class="theme">Une banque qui vous donne le sourire.</h3>
					<br /> <br />
					<h:form role="form" class="theme">
						<div class="form-group has-feedback theme">
							<h4 class="control-label">Login</h4>
							<h:inputText class="form-control"
								value="#{conseiller.login}" />
						</div>
						<div class="form-group theme">
							<h4 class="control-label">Mot de passe</h4>
							<h:inputSecret class="form-control"
								value="#{conseiller.mdp}" />
						</div>
						<h:commandButton class="btn btn-lg btn-primary" value="Confirmer" action="#{controllerAuthentification.connexion}"></h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</h:html>
